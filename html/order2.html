<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .cart-section {
            background-color: #002b5c;
            color: white;
            padding: 20px;
            position: fixed;
            right: -300px;
            top: 11.3vh; 
            height: calc(100% - 88px);
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: right 0.3s ease;
            overflow: auto;
        }
        .cart-section.open {
            right: 0;
        }
        .cart-item img {
            width: 50px;
            height: auto;
        }
        .cart-footer button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        i {
            width: 30px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">STI</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="order.html" class="nav-link text-white">Order Uniform</a></li>
                    <li class="nav-item"><a href="viewInventory.html" class="nav-link text-white">View Inventory</a></li>
                    <li class="nav-item"><a href="trackOrders.html" class="nav-link text-white">Track Orders</a></li>
                </ul>
            </nav>
            <a href="#" id="login-btn" class="btn btn-outline-light">Login</a>
        </div>
    </header>

    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Uniforms</h1>
            <div class="position-relative">
                <i class='bx bxs-cart-alt bx-md' id="cart-icon"></i>
                <span class="badge bg-warning text-dark position-absolute top-0 start-100 translate-middle">0</span>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-sm-4">     
              <div class="col">
                <div class="card mb-4" style="width: 18rem;">
                  <img src="/IMG/sti_b.jpg" class="card-img-top mt-2" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">SHS Polo for Boys</h5>
                        <p class="card-text fw-semibold">₱500</p>
                        <a href="#" class="btn btn-primary d-flex align-items-center justify-content-center">
                          <i class='bx bxs-cart-add fs-4 me-2'></i>
                            Add To Cart
                        </a>                  
                      </div>
                  </div>
              </div>

              <div class="col">
                <div class="card mb-4" style="width: 18rem;">
                  <img src="/IMG/sti_b.jpg" class="card-img-top mt-2" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">SHS Polo for Boys</h5>
                        <p class="card-text fw-semibold">₱500</p>
                        <a href="#" class="btn btn-primary d-flex align-items-center justify-content-center">
                          <i class='bx bxs-cart-add fs-4 me-2'></i>
                            Add To Cart
                        </a>                  
                      </div>
                  </div>
              </div>

              <div class="col">
                <div class="card mb-4" style="width: 18rem;">
                  <img src="/IMG/sti_b.jpg" class="card-img-top mt-2" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">SHS Polo for Boys</h5>
                        <p class="card-text fw-semibold">₱500</p>
                        <a href="#" class="btn btn-primary d-flex align-items-center justify-content-center">
                          <i class='bx bxs-cart-add fs-4 me-2'></i>
                            Add To Cart
                        </a>                  
                      </div>
                  </div>
              </div>

              
            </div>
        </div>
        <div id="cart-section" class="cart-section">
            <div class="cart-header d-flex justify-content-between align-items-center">
                <h2>Your cart</h2>
                <i class='bx bx-left-arrow-alt' id="close-cart"></i>
            </div>

            <div id="cart-content" class="cart-content">
                <div class="cart-item d-flex align-items-center justify-content-between">
                    <img src="https://via.placeholder.com/50" alt="Product Image">
                    <div>
                        <p>Product Name</p>
                        <p>Qty. <i class='bx bx-chevron-left'></i> <span>1</span> <i class='bx bx-chevron-right'></i></p>
                    </div>
                    <i class='bx bx-trash'></i>
                </div>
            </div>

            <div class="cart-footer mt-3">
                <button onclick="clearAll()" class="btn btn-danger w-100 mb-2">Clear All</button>
                <button class="btn btn-success w-100">Checkout</button>
            </div>
        </div>
    </main>

    <script>
        const cartSection = document.getElementById('cart-section');
        const cartIcon = document.getElementById('cart-icon');
        const closeCart = document.getElementById('close-cart');

        cartIcon.addEventListener('click', () => {
            cartSection.classList.toggle('open');
        });

        closeCart.addEventListener('click', () => {
            cartSection.classList.remove('open');
        });

        function clearAll() {
            const cartContent = document.getElementById('cart-content');
            while (cartContent.firstChild) {
                cartContent.removeChild(cartContent.firstChild);
            }
        }
    </script>
</body>
</html>
