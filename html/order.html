<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Order Placement</title>
</head>
<body>

<div class="container mt-5">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-sm-4">     
    <div class="col">
      <div class="card mb-4" style="width: 18rem;">
        <img src="/IMG/sti_b.jpg" class="card-img-top mt-2" alt="...">
            <div class="card-body">
              <h5 class="card-title">SHS Polo for Boys</h5>
              <p class="card-text fw-semibold">₱500</p>
              <a href="#" class="btn btn-primary d-flex align-items-center justify-content-center" data-bs-toggle="modal" data-bs-target="#productModal">
                <i class='bx bxs-cart-add fs-4 me-2'></i>
                  Add To Cart
              </a>                  
            </div>
        </div>
    </div>
  </div>
</div>




<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTitle">Product Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row align-items-start">
          <!-- Image Column -->
          <div class="col-md-4 text-center">
            <img id="modalImage" src="/IMG/college_pe_tshirt.jpg" alt="Product Image" class="img-fluid" style="width: 100%; height: auto; object-fit: cover;">
          </div>
          <!-- Product Details Column -->
          <div class="col-md-8">
            <form action="">
              <!-- Hidden input to store the Product ID -->
              <input type="hidden" id="productId" value="">

              <!-- Product Price -->
              <div class="mb-3">
                <input type="text" name="productPrice" id="productPrice" value="₱250.00" readonly class="form-control-plaintext">
              </div>

              <!-- Product Quantity -->
              <!-- <div class="mb-3">
                <input type="text" name="qty" id="productQty" value="15" readonly class="form-control-plaintext p-0">
              </div> -->

              <!-- Size Selection -->
              <div class="mb-3">
                <label for="sizes" class="form-label">Size:</label>
                <select name="sizes" id="sizes" class="form-select">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                  <option value="2XL">2XL</option>
                  <option value="3XL">3XL</option>
                  <option value="4XL">4XL</option>
                  <option value="5XL">5XL</option>
                  <option value="6XL">6XL</option>
                  <option value="7XL">7XL</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" name="add_to_cart" class="btn btn-primary d-flex align-items-center justify-content-center" onclick="addToCart(event)">
          <i class="bx bxs-cart-add fs-5 me-2"></i>
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>

  
      
    <!-- <script src="/JS/script2.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
